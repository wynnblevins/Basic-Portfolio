<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <ul class="navbar">
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./index.html">About</a></li>
            <li class="nameNavbarItem">Wynn Blevins</li>
        </ul>
        <!-- "Push" div needed because of negative margin -->
        <div class="push"></div>
        
        <div class="fullContent">
            <div class="mainContentFullWidth">                
                <!-- Contact form start -->
                <form>
                    <label for="nameInput">Name</label>
                    <input type="text" name="nameInput">
                    <label for="emailInput">Email</label>
                    <input type="text" name="emailInput">
                    <label for="messageTextArea">Message</label>
                    <textarea name="messageTextArea" rows="6"></textarea>
                </form>
                <!-- Contact form stop -->
            </div>
        </div>
    </div>

    <!-- sticky footer -->
    <footer class="footer">
        <p class="copyright">Copyright (c) 2017 Robert Blevins</p>
    </footer>
